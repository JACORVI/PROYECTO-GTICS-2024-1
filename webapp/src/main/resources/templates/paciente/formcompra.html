    <script>
        function generateTrackingNumber() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var trackingNumber = '';

            // Generar 12 caracteres aleatorios
            for (var i = 0; i < 12; i++) {
                trackingNumber += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Formatear el número de seguimiento con guiones cada 4 caracteres
            trackingNumber = trackingNumber.replace(/(.{4})/g, '$1-');

            // Eliminar el último guión
            trackingNumber = trackingNumber.slice(0, -1);

            return trackingNumber;
        }
    </script>

    <div style="width: 100%;">
        <div class="container px-4 px-lg-5 mt-5">
            <h1>Formulario de la Compra</h1>
            <br>
            <form method="post" style="font-size: large; font-weight: bold;" th:action="@{'/paciente/guardar'}" th:object="${pedidosPaciente}">
                <div class="mb-3">
                    <label class="form-label">Nombres del paciente</label>
                    <input class="form-control" th:field="*{nombre_paciente}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos del paciente</label>
                    <input class="form-control" th:field="*{apellido_paciente}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero de DNI</label>
                    <input class="form-control" th:field="*{dni}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero de celular</label>
                    <input class="form-control" th:field="*{telefono}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Seguro</label>
                    <input class="form-control" th:field="*{seguro}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Doctor que lo/la atendió</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{medico_que_atiende}">
                        <option th:each="usuario : ${listausuarios}" th:if="${usuario.rol} == 'Doctor'" th:value="${usuario.id}"  th:text="${usuario.nombres} + ' ' + ${usuario.apellidos}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formFileLg" class="form-label">Adjuntar foto o imagen de la receta</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección de Entrega</label>
                    <input class="form-control" th:field="*{direccion}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Seleccione la sede mas cercana a la direccion de entrega</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{distrito}">
                        <option th:each="sede : ${listaSedes}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-secondary" style="font-size: large;">Enviar solicitud de compra</button>
                <a th:href="@{'/paciente/medicamentos'}" class="btn btn-danger" style="font-size: large;">Cancelar solicitud de compra</a>
                <br>
                <br>
                <br>
            </form>
