<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

          crossorigin="anonymous">

</head>
<body class="sb-nav-fixed">
    <nav class="navbar navbar-expand-lg fondo" style=" background-color: #0b636fc9;">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#" style="color: white; font-size: x-large; margin-bottom: 3px;"><img th:src="@{/paciente/img/logo.png}" alt="Logo" width="50vw" height="50vh"> PildoPharm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!--Buscado-->
              <ul class="navbar-nav m-auto">
                  <div class="input-group ml-40">
                    <input class="form-control" type="text" style="font-size: large;" placeholder="Buscar medicamento..." aria-label="Search for..." aria-describedby="btnNavbarSearch">
                    <button class="btn btn-outline-light" type="submit"><i class="bi-search me-1"></i></button>
                  </div>
              </ul>
              <form class="d-flex">
                  <!--boton registrar-->
                  <div class="dropdown" style="margin-top: 5px;">  
                      <button class="btn mt-auto" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 0px; display: flex;" >
                        <a class="text-decoration-none" style="margin-right: 10px;" href="#"><img th:src="@{/paciente/img/usuario.png}" width="50vw" height="50vh" alt="Avatar" class="avatar"></a><div style="display: flex; flex-direction: column; color: white;"><h5 style="margin: 0%;">Nombre Apellido</h5> <h7>Paciente</h7></div>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/paciente/mispedidos}">Mis pedidos</a></li>

                      </ul>
                  </div>              
              </form>
          </div>
      </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #72b2bbc9!important;">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse" style="font-size: large;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/paciente/medicamentos}">Medicamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!" style="display: flex;"><div class="sb-nav-link-icon" style="margin-right: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-dots-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    </svg></div> Mensajes</a></li>
                </ul>
            </div>
            <!--carrito-->
            <div class="m-auto">
                <a class="btn btn-outline-light" th:href="@{/paciente/carrito}" >
                    <i class="bi-cart-fill me-1"></i>
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- TRABAJAR AQUI-->
    <div class="container px-4 px-lg-5 mt-5">
        <h1>Todos los Medicamentos</h1>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" style="font-size: medium;">
            <option selected>Seleccione un tipo de medicamento</option>
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
        </select>
    </div>
    <section class="py-8">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                <div th:each="medicamentos : ${listaMedicamentos}" >
                    <div class="col mb-5" th:if="${medicamentos.inventario != '0'}">
                        <div class="card h-100">
                            <!--  image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- medicine details-->
                            <div class="card-body p-4">
                                <div class="text-center" style="display: flex; flex-direction: column;">
                                    <!-- medicine name-->
                                    <h5 class="fw-bolder" th:text="${medicamentos.nombre}"></h5>
                                    <!-- medicine dosage-->
                                    <h7 class="fw-bolder">cantidad</h7>
                                    <!-- medicine price-->
                                    <p th:text="'S/ ' + ${medicamentos.precio_unidad}"></p>
                                </div>
                            </div>
                            <!-- medicine actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Añadir al carrito</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" th:if="${medicamentos.inventario == '0'}">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">NO STOCK</div>
                            <!-- medicine image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- medicine details-->
                            <div class="card-body p-4">
                                <div class="text-center" style="display: flex; flex-direction: column;">
                                    <!-- medicine name-->
                                    <h5 class="fw-bolder" th:text="${medicamentos.nombre}"></h5>
                                    <!-- medicine dosage-->
                                    <h7 class="fw-bolder" th:text="${medicamentos.descripcion}"></h7>
                                    <!-- medicine price-->
                                    <span class="text-muted text-decoration-line-through" th:text="'S/ ' + ${medicamentos.precio_unidad}"></span>
                                </div>
                            </div>
                            <!-- medicine actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" >
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Realizar una Pre-orden</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="medicamentos.html">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <div class="fixed-bottom" style="position: relative">
            <footer style="background-color: rgb(58, 65, 73); width: 100%;">
                <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
                    <div style="font-family: Arial; margin-left: 10px; color: white;">
                        <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
                    </div>
                </div>
            </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>
</html>
