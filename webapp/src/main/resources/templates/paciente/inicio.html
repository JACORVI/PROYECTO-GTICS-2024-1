<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Pildo Pharm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link th:href="@{/assets/paciente/css/stylesSide.css}" rel="stylesheet">
    <!--Para la paginacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>


</head>
<body class="sb-nav-fixed">
<div th:replace="layout/PlantillaPaciente :: navegacion"></div>

<!-- TRABAJAR AQUI -->

<div>

    <div class="container">
        <div class="column" >
            <div class="container px-4 px-lg-5 mt-5">
                <h1>Mis ordenes de compras</h1>
                <br>
                <h3>Pedidos - Pre-Orden</h3>
                <br>
                <h5 th:if="${lleno == 0}">Usted no ha realizado ninguna pre-orden</h5>
                <table class="table table-hover" style="background-color: #D9D9D9; border-radius: 10px; text-align: center;" th:if="${lleno == 1}">
                    <tr>
                        <th colspan="0" style="text-align: center;">Orden de compra</th>
                        <th>Fecha de Registro</th>
                        <th>Estado de la compra</th>
                        <th></th>
                    </tr>
                    <tr th:each="preorden : ${listaPedidosPreorden}">
                        <td class="align-middle" style="font-size: large;" th:text="${preorden.numero_tracking}"></td>
                        <td class="align-middle" style="font-size: large;" th:text="${preorden.fecha_solicitud}"></td>
                        <td class="align-middle" style="font-size: large; color: rgb(3, 151, 3);" th:text="${preorden.estado_del_pedido}"></td>
                        <td class="align-middle"> <a type="button" th:href="@{'/paciente/mispedidos/estadopedidoPreorden?id=' + ${preorden.id}}" class="btn btn-info" th:if="${preorden.estado_del_pedido != 'Pendiente'}">Ver tracking</a> </td>
                    </tr>
                </table>
                <br>

            </div>
        </div>
    </div>
</div>



</div>

<div class="fixed-bottom" >
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="js/datatables-simple-demo.js"></script>



</body>
</html>
