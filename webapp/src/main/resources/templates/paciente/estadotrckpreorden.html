estadotrckreco.html<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/paciente/img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Pildo Pharm</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/assets/paciente/css/styleEstado.css}" rel="stylesheet" />
    <link th:href="@{/assets/paciente/css/stylesSide.css}" rel="stylesheet" />
</head>
<body >
<div th:replace="layout/PlantillaPaciente :: navegacion"></div>
    <!-- TRABAJAR AQUI-->
    <div class="container" style="margin-top:50px; margin-bottom: 150px">
        <h1>Estado del pedido</h1>
        <br>
        <article class="card">
            <header class="card-header"> Mi orden / Tracking </header>
            <div class="card-body">
                <h5 th:text="${ 'Numero de Tracking: ' + pedido.numero_tracking}"></h5>
                <article class="card">
                    <div class="card-body row">
                        <div class="col"> <strong>Fecha de registro:</strong> <br><div th:text="${pedido.fecha_solicitud}"></div></div>
                        <div class="col"> <strong>Fecha de recojo:</strong> <br><div th:text="${pedido.fecha_entrega}"></div></div>
                        <div class="col"> <strong>Direccion de entrega:</strong> <br> <div th:text="${pedido.direccion}"></div> </div>
                        <div class="col"> <strong>Estado:</strong> <br> <div th:text="${pedido.estado_del_pedido}"></div> </div>
                    </div>
                </article>
                <div class="track">
                    <div class="step active"> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Recibido</span> </div>
                    <div class="step active" th:if="${pedido.estado_del_pedido == 'En proceso' or pedido.estado_del_pedido == 'Empaquetando' or pedido.estado_del_pedido == 'En ruta' or pedido.estado_del_pedido == 'Entregado'}"> <span class="icon"> <i class="fa fa-hourglass-start"></i> </span> <span class="text"> En proceso</span> </div>
                    <div class="step" th:if="${pedido.estado_del_pedido == 'Recibido'}"> <span class="icon"> <i class="fa fa-hourglass-start"></i> </span> <span class="text"> En proceso</span> </div>
                    <div class="step active" th:if="${pedido.estado_del_pedido == 'Empaquetando' or pedido.estado_del_pedido == 'En ruta' or pedido.estado_del_pedido == 'Entregado'}"> <span class="icon"> <i class="fa fa-file"></i> </span> <span class="text">Empaquetando </span> </div>
                    <div class="step" th:if="${pedido.estado_del_pedido == 'En proceso' or pedido.estado_del_pedido == 'Recibido'}"> <span class="icon"> <i class="fa fa-file"></i> </span> <span class="text">Empaquetando </span> </div>
                    <div class="step active" th:if="${pedido.estado_del_pedido == 'En ruta' or pedido.estado_del_pedido == 'Entregado'}"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span class="text">En ruta</span> </div>
                    <div class="step" th:if="${pedido.estado_del_pedido == 'Empaquetando' or pedido.estado_del_pedido == 'En proceso' or pedido.estado_del_pedido == 'Recibido'}"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span class="text">En ruta</span> </div>
                    <div class="step active" th:if="${pedido.estado_del_pedido == 'Entregado'}"> <span class="icon"> <i class="fa fa-paperclip"></i> </span> <span class="text">Entregado</span> </div>
                    <div class="step" th:if="${pedido.estado_del_pedido == 'En ruta' or pedido.estado_del_pedido == 'Empaquetando' or pedido.estado_del_pedido == 'En proceso' or pedido.estado_del_pedido == 'Recibido'}"> <span class="icon"> <i class="fa fa-paperclip"></i> </span> <span class="text">Entregado</span> </div>
                </div>
                <hr>
                <ul class="row">
                    <li class="col-md-4" th:each="medicamento : ${listamedicamentodely}">
                        <figure class="itemside mb-3">
                            <div class="aside"><img th:src="@{/assets/paciente/img/medicamento.avif}" class="img-sm border"></div>
                            <figcaption class="info align-self-center">
                                <p class="title" th:text="${medicamento.nombre_medicamento}"><br> <p style="font-weight: bold;font-size: small;" th:text="${'S/ ' + medicamento.costo_medicamento}"></p> <br><p style="font-weight: bold;font-size: small;" th:text="${'Cantidad: ' + medicamento.cantidad}"></p></p> <span class="text-muted"> </span>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <hr>
                <a th:href="@{/paciente/inicio}" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i>  Volver a Mis pedidos</a>
            </div>
        </article>
    </div>
    </div>
    <footer style="background-color: rgb(58, 65, 73); width: 100%; position: relative;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>
</html>
