<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/generaladmin.html :: header (title = 'Registrar Farmacista')}"></head>
<body>
<div th:insert="~{fragments/generaladmin.html :: navar1}"></div>
<div th:insert="~{fragments/generaladmin.html :: navar2}"></div>

<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <br>
            <h2 class="mb-4">NUEVO FARMACISTA</h2>
            <form class="row g-3" method="post" th:action="@{'/admin/guardar_farmacista'}" th:object="${usuario}">

                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{seguro}" type="hidden"/>
                <input th:value="${'Inactivo'}" name="estado" type="hidden" />
                <input th:value="${'Farmacista'}" name="rol" type="hidden" />
                <input th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" name="fecha_creacion" type="hidden" />
                <input th:value="${'Contrasena45'}" name="contrasena" type="hidden" />
                <input th:value="*{'Pendiente'}" name ="estado_solicitud" type="hidden" />
                <input th:field="*{motivo_rechazo}" type="hidden" />
                <input th:value="${0}" name="borrado_logico" type="hidden" />

                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" th:field="*{nombres}"
                           th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}"
                           th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">error</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" th:field="*{correo}"
                           th:classappend="${#fields.hasErrors('correo')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Distrito</label>
                    <input type="text" class="form-control" th:field="*{distrito}"
                           th:classappend="${#fields.hasErrors('distrito')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código de Colegiatura</label>
                    <input type="text" class="form-control" th:field="*{codigo_colegiatura}"
                           th:classappend="${#fields.hasErrors('codigo_colegiatura')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('codigo_colegiatura')}" th:errors="*{codigo_colegiatura}">
                    </div>
                </div>
                <div class="text-center">
                    <a th:href="@{'/admin/farmacistas'}" class="btn btn-danger">CANCELAR</a>
                    <button type="submit" class="btn btn-primary boton-primario">REGISTRAR</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br>
</div>



<footer style="background-color: rgb(58, 65, 73); width: 100%;">
    <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
        <div style="font-family: Arial; margin-left: 10px; color: white;">
            <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>

</body>
</html>
