<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/generaladmin.html :: header (title = 'Doctores')}"></head>
<body class="sb-nav-fixed">
<div th:insert="~{fragments/generaladmin.html :: navar1}"></div>
<div th:insert="~{fragments/generaladmin.html :: navar2}"></div>

<div class="card shadow mb-4 mt-4" style="margin-right:30px">
    <div class="table-responsive" style="padding:10px">
        <table class="table table-bordered" id="dataTable">
            <thead>
            <h3 class="mt-4">Lista de Doctores</h3>
            <tr>
                <th class="columna-imagen">DOCTOR</th>
                <th class="columna-imagen">DNI</th>
                <th class="columna-imagen">CORREO</th>
                <th class="columna-imagen">DISTRITO</th>
            </tr>
            </thead>
            <tbody>
            <tr class=contenido th:each="doctor: ${listaDoctor}">
                <td class=<%=color%><p style="font-size: 18px;" th:text="${doctor.nombres + ' ' + doctor.apellidos}"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${doctor.dni}"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${doctor.correo}"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${doctor.distrito}"></p></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer style="background-color: rgb(58, 65, 73); width: 100%;">
    <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
        <div style="font-family: Arial; margin-left: 10px; color: white;">
            <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
