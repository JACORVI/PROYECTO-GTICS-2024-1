<body class="sb-nav-fixed">

    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <br>
                <h2 class="mb-4">NUEVO PEDIDO</h2>
                <form class="row g-3" method="post" th:action="@{'/admin/guardar_farmacista'}" th:object="${pedidosReposicion}">

                    <input th:field="*{id}" type="hidden"/>
                    <input th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" name="fecha_solicitud" type="hidden" />

                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo Electr√≥nico</label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Distrito</label>
                    </div>
                    <div class="text-center">
                        <a th:href="@{'/admin/farmacistas'}" class="btn btn-danger">CANCELAR</a>
                        <button type="submit" class="btn btn-primary boton-primario">ORDENAR</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br><br>
    </div>


    <footer style="background-color: rgb(58, 65, 73); width: 100%;" >
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>

    <script src="assets/demo/chart-area-demo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"

    <script src="js/datatables-simple-demo.js"></script>
